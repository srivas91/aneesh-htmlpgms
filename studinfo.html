<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student details</title>
</head>
<body bgcolor="cyan">
    <form method="post" action="register.php">
    <h3 style="color:purple">Student Details</h3>
    <label>Register No:</label>
    <input type="text"><br/>
    <label>Student Name:</label>
    <input type="text"><br/>
    <label>Gender:</label>
    <input type="radio" name="gender">Male</input>
    <input type="radio" name="gender">Female</input><br/>
    <label>Course:</label> &nbsp; &nbsp; &nbsp; &nbsp;
    <select>
        <option>B.Tech</option>
        <option>M.Tech</option>
    </select>
    <label>Dept</label>
    <select>
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>IT</option>
    </select><br/>
    <label>Mobile Num:</label>
    <input type="text" maxlength="10"><br/>
    <label>Email Id:</label>
    <input type="email" placeholder="abc@gmail.com"><br/>
    <label>Laptop Available:</label>
    <input type="radio" name="gender">Yes</input>
    <input type="radio" name="gender">No</input><br/>
    <label>Webcam Available:</label>
    <input type="radio" name="gender">Yes</input>
    <input type="radio" name="gender">No</input><br/>
    <input type="submit" value="save">
    <input type="reset" value="clear">
    
</form>
</body>
</html>
