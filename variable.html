<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <style>
    :root
    {
        --fg-color:purple;
        --bg-color:yellow;
    }
    h3,h4
    {
        color:var(--fg-color);
        background-color: var(--bg-color);
    }
</style>
</head>
<body>
    <h3>good morning</h3>
    <h4>have a great day</h4>
</body>
</html>
