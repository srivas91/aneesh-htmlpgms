            background: linear-gradient(to right,orange,pink,green);

        .fa-cart-shopping{
            color:yellowgreen;
        }
        #id1
        {
            margin-top:-25px;

<body>
    Aneesh Shopping
    <!-- <i class="fa-solid fa-plus-large"></i> -->
    <i class="fa-solid fa-cart-shopping"></i><h5 id="id1"></h5>
    <button onclick="incCounter()"><i class="fa-solid fa-plus" ></i></button>
    <button onclick="decCounter()"><i class="fa-solid fa-minus"></i></button>
    <script>
        var s=document.querySelector("#id1");
        var count=0;
        s.innerHTML=0
        incCounter=()=>{count=count+1;
                s.innerHTML=count;}
        decCounter=()=>{count=count-1;
            if(count<0)
            {
                alert("count cannot be lesser than zero");
                count=0;
            }
            s.innerHTML=count;} 
        
    </script>
</body>
